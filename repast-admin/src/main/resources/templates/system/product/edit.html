<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-product-edit" th:object="${product}">

		<div class="form-group">
			<label class="col-sm-3 control-label">店铺ID：</label>
			<div class="col-sm-8">
				<input id="shopId" name="shopId" th:field="*{shopId}" class="form-control" type="text" disabled="disabled">
			</div>
		</div>

            <label class="col-sm-3 control-label">品牌ID：</label>

            <div class="col-sm-8">
                <input id="productCategoryId" name="productCategoryId" th:field="*{productCategoryId}" class="form-control" type="text">
            </div>
        </div>

		<div class="form-group">
			<label class="col-sm-3 control-label">商品名称：</label>
			<div class="col-sm-8">
				<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品图片：</label>
			<div class="col-sm-8">
				<input id="pic" name="pic" th:field="*{pic}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">货号：</label>
			<div class="col-sm-8">
				<input id="productSn" name="productSn" th:field="*{productSn}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">删除状态：</label>
			<div class="col-sm-8">
				<select class="form-control" id="deleteStatus" name="deleteStatus" th:field="*{deleteStatus}">
					<option value="0" >未删除</option>
					<option value="1" >已删除</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">上架状态：</label>
			<div class="col-sm-8">
				<select class="form-control"  id="publishStatus" name="publishStatus" th:field="*{publishStatus}">
					<option value="0" >下架</option>
					<option value="1" >上架</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">新品状态：</label>
			<div class="col-sm-8">
				<select class="form-control" name="newStatus" id="newStatus" th:field="*{newStatus}" >
					<option value="0" >不是新品</option>
					<option value="1" >新品</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">推荐状态；</label>
			<div class="col-sm-8">
				<select class="form-control" name="recommandStatus" id="recommandStatus" th:field="*{recommandStatus}">
					<option value="0" >不推荐</option>
					<option value="1" >推荐</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">销量：</label>
			<div class="col-sm-8">
				<input id="sale" name="sale" th:field="*{sale}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">标价：</label>
			<div class="col-sm-8">
				<input id="price" name="price" th:field="*{price}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">促销价格：</label>
			<div class="col-sm-8">
				<input id="promotionPrice" name="promotionPrice" th:field="*{promotionPrice}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">市场价：</label>
			<div class="col-sm-8">
				<input id="originalPrice" name="originalPrice" th:field="*{originalPrice}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">赠送的积分：</label>
			<div class="col-sm-8">
				<input id="giftPoint" name="giftPoint" th:field="*{giftPoint}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品描述：</label>
			<div class="col-sm-8">
				<input id="description" name="description" th:field="*{description}" class="form-control" type="text">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">库存：</label>
			<div class="col-sm-8">
				<input id="stock" name="stock" th:field="*{stock}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">库存预警值：</label>
			<div class="col-sm-8">
				<input id="lowStock" name="lowStock" th:field="*{lowStock}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">单位：</label>
			<div class="col-sm-8">
				<input id="unit" name="unit" th:field="*{unit}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品重量：</label>
			<div class="col-sm-8">
				<input id="weight" name="weight" th:field="*{weight}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">：</label>
			<div class="col-sm-8">
				<input id="keywords" name="keywords" th:field="*{keywords}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">关键字：</label>
			<div class="col-sm-8">
				<input id="note" name="note" th:field="*{note}" class="form-control" type="text">
			</div>
		</div>
		<!--<div class="form-group">
            <label class="col-sm-3 control-label">画册id：</label>
            <div class="col-sm-8">
                <input id="albumId" name="albumId" th:field="*{albumId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">：</label>
            <div class="col-sm-8">
                <input id="detailTitle" name="detailTitle" th:field="*{detailTitle}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">：</label>
            <div class="col-sm-8">
                <input id="detailDesc" name="detailDesc" th:field="*{detailDesc}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">产品详情网页内容：</label>
            <div class="col-sm-8">
                <input id="detailHtml" name="detailHtml" th:field="*{detailHtml}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">移动端网页详情：</label>
            <div class="col-sm-8">
                <input id="detailMobileHtml" name="detailMobileHtml" th:field="*{detailMobileHtml}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">促销开始时间：</label>
            <div class="col-sm-8">
                <input id="promotionStartTime" name="promotionStartTime" th:field="*{promotionStartTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">促销结束时间：</label>
            <div class="col-sm-8">
                <input id="promotionEndTime" name="promotionEndTime" th:field="*{promotionEndTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">活动限购数量：</label>
            <div class="col-sm-8">
                <input id="promotionPerLimit" name="promotionPerLimit" th:field="*{promotionPerLimit}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">促销类型：0->没有促销使用原价;1->使用促销价；2->使用会员价；3->使用阶梯价格；4->使用满减价格；5->限时购：</label>
            <div class="col-sm-8">
                <input id="promotionType" name="promotionType" th:field="*{promotionType}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">品牌名称：</label>
            <div class="col-sm-8">
                <input id="brandName" name="brandName" th:field="*{brandName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">商品分类名称：</label>
            <div class="col-sm-8">
                <input id="productCategoryName" name="productCategoryName" th:field="*{productCategoryName}" class="form-control" type="text">
            </div>
        </div>-->
		<div class="form-group">
			<label class="col-sm-3 control-label">币种：</label>
			<div class="col-sm-8">
				<select class="form-control" name="currency" id="currency" th:field="*{currency}">
					<option value="0" >人民币</option>
					<option value="1" >积分</option>
				</select>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "system/product"
	$("#form-product-edit").validate({
		rules:{
			xxxx:{
				required:true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
		}
	}
</script>
</body>
</html>
