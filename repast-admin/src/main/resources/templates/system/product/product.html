<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
	<div class="line">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">

					<li>
						<label class="layui-form-label">店铺ID：</label>
						<div class="layui-input-block">
							<input type="text" name="shopId"/>
						</div>
					</li>

					<li>
						<label class="layui-form-label">删除状态：</label>
						<div class="layui-input-block">
							<select name="deleteStatus" lay-filter="aihao">
								<option value="" selected="">请选择</option>
								<option value="0">未删除</option>
								<option value="1">已删除</option>
							</select>
						</div>
					</li>

					<li>
						<label class="layui-form-label">上架状态：</label>
						<div class="layui-input-block">
							<select name="publishStatus" lay-filter="aihao">
								<option value="" selected="">请选择</option>
								<option value="0">下架</option>
								<option value="1">上架</option>
							</select>
						</div>
					</li>
					<li>
						<label class="layui-form-label">新品状态：</label>
						<div class="layui-input-block">
							<select name="newStatus" lay-filter="aihao">
								<option value="" selected="">请选择</option>
								<option value="0">不是新品</option>
								<option value="1">新品</option>
							</select>
						</div>
					</li>
					<li>
						<label class="layui-form-label">推荐状态：</label>
						<div class="layui-input-block">
							<select name="recommandStatus" lay-filter="aihao">
								<option value="" selected="">请选择</option>
								<option value="0">不推荐</option>
								<option value="1">推荐</option>
							</select>
						</div>
					</li>
					<br/>
					<li>
						<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
					</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:product:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:product:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:product:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:product:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('system:product:edit')}]];
	var removeFlag = [[${@permission.hasPermi('system:product:remove')}]];
	var prefix = ctx + "system/product";

	$(function() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
			removeUrl: prefix + "/remove",
			exportUrl: prefix + "/export",
			modalName: "商品",
			search: false,
			showExport: true,
			escape:true,
			columns: [{
				checkbox: true
			},
				{
					field : 'id',
					title : '',
					visible: false
				},
				{
					field : 'shopId',
					title : '店铺ID',
					sortable: true
				},
				/*{
					field : 'brandId',
					title : '品牌ID',
					sortable: true
				},
				{
					field : 'productCategoryId',
					title : '产品类别ID',
					sortable: true
				},
				{
					field : 'productAttributeCategoryId',
					title : '产品属性类别ID',
						sortable: true
				},*/
				{
					field : 'name',
					title : '商品名称',
					sortable: true
				},
				{
					field : 'pic',
					title : '商品图片',
					sortable: true
				},
				{
					field : 'productSn',
					title : '货号',
					sortable: true
				},
				{
					field : 'deleteStatus',
					title : '删除状态',
					sortable: true,
					formatter: function(value, line, index) {
						if(line.deleteStatus == 0){
							return '未删除';
						}else{
							return '删除';
						}
					}
				},
				{
					field : 'publishStatus',
					title : '上架状态',
					sortable: true,
					formatter: function (value,line,index) {
						if(line.publishStatus == 0){
							return '下架';
						}else{
							return '上架';
						}
					}
				},
				{
					field : 'newStatus',
					title : '新品状态',
					sortable: true,
					formatter:function (value, line, index) {
						if(line.newStatus == 0){
							return '不是新品';
						}else{
							return '新品';
						}
					}
				},
				{
					field : 'recommandStatus',
					title : '推荐状态',
					sortable: true,
					formatter:function(value, line, index) {
						if(line.recommandStatus == 0){
							return '不推荐';
						}else{
							return '推荐';
						}
				}
				},
				/*{
					field : 'sort',
					title : '排序',
					sortable: true
				},*/
				{
					field : 'sale',
					title : '销量',
					sortable: true
				},
				{
					field : 'price',
					title : '标价',
					sortable: true
				},
				{
					field : 'promotionPrice',
					title : '促销价格',
					sortable: true
				},
				{
					field : 'giftPoint',
					title : '赠送的积分',
					sortable: true
				},
				/*{
					field : 'subTitle',
					title : '副标题',
					sortable: true
				},*/
				{
					field : 'description',
					title : '商品描述',
					sortable: true
				},
				{
					field : 'originalPrice',
					title : '市场价',
					sortable: true
				},
				{
					field : 'stock',
					title : '库存',
					sortable: true
				},
				{
					field : 'lowStock',
					title : '库存预警值',
					sortable: true
				},
				{
					field : 'unit',
					title : '单位',
					sortable: true
				},
				{
					field : 'weight',
					title : '商品重量',
					sortable: true
				},
				/*{
					field : 'serviceIds',
					title : '产品服务',
					sortable: true
				},*/
				{
					field : 'keywords',
					title : '关键字',
					sortable: true
				},
				/*{
					field : 'note',
					title : '',
					sortable: true
				},
				{
					field : 'albumId',
					title : '画册id',
					sortable: true
				},
				{
					field : 'detailTitle',
					title : '',
					sortable: true
				},
				{
					field : 'detailDesc',
					title : '',
					sortable: true
				},
				{
					field : 'detailHtml',
					title : '产品详情网页内容',
					sortable: true
				},
				{
					field : 'detailMobileHtml',
					title : '移动端网页详情',
					sortable: true
				},
				{
					field : 'promotionStartTime',
					title : '促销开始时间',
					sortable: true
				},
				{
					field : 'promotionEndTime',
					title : '促销结束时间',
					sortable: true
				},
				{
					field : 'promotionPerLimit',
					title : '活动限购数量',
					sortable: true
				},
				{
					field : 'promotionType',
					title : '促销类型',
					sortable: true
				},
				{
					field : 'brandName',
					title : '品牌名称',
					sortable: true
				},
				{
					field : 'productCategoryName',
					title : '商品分类名称',
					sortable: true
				},*/
				{
					field : 'currency',
					title : '币种',
					sortable: true,
					formatter:function (value, line, index) {
						if(line.currency == 0){
							return '人民币';
						}else{
							return '积分';
						}
					}
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, line, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + line.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + line.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
