<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-productCategory-edit" th:object="${shopProductCategory}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">店铺ID：</label>
				<div class="col-sm-8">
					<input id="shopId" name="shopId" th:field="*{shopId}" disabled class="form-control" type="text">
				</div>
			</div>
		<!--	<div class="form-group">
				<label class="col-sm-3 control-label">上机分类的编号：</label>
				<div class="col-sm-8">
					<input id="parentId" name="parentId" disabled th:field="*{parentId}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">商品属性名称:</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分类级别</label>
				<!--<div class="col-sm-8">
					<input id="level" name="level" th:field="*{level}" class="form-control" type="text">
				</div>-->

				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-8">
							<select class="form-control" name="level" th:field="*{level}">
								<option value="0">1级</option>
								<option value="1">2级</option>
							</select>
						</div>
					</div>
				</div>


			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">显示状态</label>
				<!--<div class="col-sm-8">
					<input id="showStatus" name="showStatus" th:field="*{showStatus}" class="form-control" type="text">
				</div>-->

				<div class="col-md-12">
					<div class="form-group">
						<div class="col-sm-8">
							<select class="form-control" name="showStatus" th:field="*{showStatus}">
								<option value="1">显示</option>
								<option value="0">不显示</option>
							</select>
						</div>
					</div>
				</div>


			</div>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">种类：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>-->
			<!--<div class="form-group">
				<label class="col-sm-3 control-label">图标：</label>
				<div class="col-sm-8">
					<input id="icon" name="icon" th:field="*{icon}" class="form-control" type="text">
				</div>
			</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">关键字：</label>
				<div class="col-sm-8">
					<input id="keywords" name="keywords" th:field="*{keywords}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="description" name="description" th:field="*{description}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/shopProductCategory"
		$("#form-productCategory-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-productCategory-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
